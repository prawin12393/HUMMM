<!DOCTYPE html>
<html lang="en">

    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        themeBg: 'var(--bg-color)',
                        glass: 'var(--glass-bg)',
                        glassBorder: 'var(--glass-border)',
                        primary: 'var(--primary)',
                        secondary: 'var(--secondary)',
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pop: {
                            '0%': { transform: 'scale(0.8)' },
                            '50%': { transform: 'scale(1.1)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(0, 243, 255, 0.2);
            --primary: #00f3ff;
            --secondary: #bc13fe;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .glass-morphism {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }

        /* Animated Backgrounds */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 200vw; height: 200vh;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2; opacity: 0.5; pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .scroll-hidden::-webkit-scrollbar { display: none; }
        
        /* Calendar Specifics */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }
    </style>
</head>

        // --- THEME CONFIGURATION ---
        const THEMES = {

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // =========================================
        // ðŸ“Œ COMPONENTS
        // =========================================

        // --- LIVE COUNTDOWN TIMER ---
        const LiveTimer = () => {
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });

            useEffect(() => {
                const interval = setInterval(() => {
                    const now = new Date();
                    const exam = new Date("2026-02-14T09:00:00");
                    const diff = exam - now;

                    if (diff > 0) {
                        setTimeLeft({
                            d: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            h: Math.floor((diff / (1000 * 60 * 60)) % 24),
                            m: Math.floor((diff / 1000 / 60) % 60),
                            s: Math.floor((diff / 1000) % 60)
                        });
                    }
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="glass-morphism rounded-xl p-3 mb-6 animate-slide-up">
                    <div className="flex justify-between items-center text-center">

                        <div className="text-gray-600">:</div>
                        <div className="flex-1"><span className="text-xl font-bold text-white">{timeLeft.h}</span><div className="text-[10px] text-gray-400">HRS</div></div>

        // --- TASK CARD ---
        const TaskCard = ({ task, onToggle }) => (

                    <div className="flex-1">

        );

        // --- MONTHLY CALENDAR ---
        const CalendarWidget = ({ tasks, toggleTask }) => {
            const [currDate, setCurrDate] = useState(new Date("2025-11-25")); // Default start date
            const [selectedDateStr, setSelectedDateStr] = useState(new Date().toISOString().split('T')[0]);

            // Data Logic
            const year = currDate.getFullYear();
            const month = currDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay(); // 0 = Sun
            
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            const days = [];
            for (let i = 0; i < firstDay; i++) days.push(null);
            for (let i = 1; i <= daysInMonth; i++) days.push(i);

            const getTaskStatus = (day) => {
                if (!day) return null;
                const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const task = tasks.find(t => t.d === dStr);
                const isPast = new Date(dStr) < new Date(new Date().toISOString().split('T')[0]);
                
                if (!task) return 'none'; // No task scheduled
                if (task.done) return 'done'; // Green
                if (isPast && !task.done) return 'missed'; // Red
                return 'pending'; // Blue (future)
            };

            const handleDateClick = (day) => {
                if (!day) return;
                const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                setSelectedDateStr(dStr);
            };

            const changeMonth = (offset) => {
                setCurrDate(new Date(year, month + offset, 1));
            };

            const selectedTask = tasks.find(t => t.d === selectedDateStr);

            return (
                <div className="animate-slide-up pb-24 h-full flex flex-col">
                    <h2 className="text-2xl font-bold mb-4 px-2 text-primary">Calendar</h2>
                    
                    {/* Calendar Container */}
                    <div className="glass-morphism rounded-2xl p-4 mb-4">
                        {/* Header */}
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={() => changeMonth(-1)} className="p-2 hover:bg-white/10 rounded-full"><Icon name="chevron-left" size={20}/></button>
                            <span className="font-bold text-lg">{monthNames[month]} {year}</span>
                            <button onClick={() => changeMonth(1)} className="p-2 hover:bg-white/10 rounded-full"><Icon name="chevron-right" size={20}/></button>
                        </div>

                        {/* Days Header */}
                        <div className="calendar-grid mb-2">
                            {['S','M','T','W','T','F','S'].map(d => <span key={d} className="text-xs text-gray-500 font-bold">{d}</span>)}
                        </div>

                        {/* Grid */}
                        <div className="calendar-grid">
                            {days.map((day, idx) => {
                                if (!day) return <div key={idx}></div>;
                                
                                const status = getTaskStatus(day);
                                const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                const isSelected = dStr === selectedDateStr;

                                let bgClass = "bg-gray-800/30 text-gray-400"; // Default none
                                if (status === 'done') bgClass = "bg-green-500 text-black font-bold shadow-[0_0_10px_rgba(34,197,94,0.5)]";
                                else if (status === 'missed') bgClass = "bg-red-500 text-white font-bold shadow-[0_0_10px_rgba(239,68,68,0.5)]";
                                else if (status === 'pending') bgClass = "bg-primary/20 text-primary border border-primary/30";

                                return (
                                    <button 
                                        key={idx} 
                                        onClick={() => handleDateClick(day)}
                                        className={`h-9 w-9 rounded-full flex items-center justify-center text-sm transition-all relative ${bgClass} ${isSelected ? 'ring-2 ring-white scale-110 z-10' : ''}`}
                                    >

                                    </button>
                                );

                        {/* Legend */}

                            <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-red-500"></div>Pending</div>
                            <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-primary/50"></div>Future</div>

                    {/* NEW: LIVE TIMER */}
                    <LiveTimer />

                    <div className="glass-morphism rounded-2xl p-6 flex justify-between items-center">
                        <div className="relative w-28 h-28 flex items-center justify-center">
                            <svg className="transform -rotate-90 w-28 h-28">
                                <circle cx="56" cy="56" r="40" stroke="currentColor" strokeWidth="6" fill="transparent" className="text-white/10" />
                                <circle cx="56" cy="56" r="40" stroke="var(--primary)" strokeWidth="6" fill="transparent" strokeDasharray="251" strokeDashoffset={251 - (progress/100)*251} strokeLinecap="round" className="transition-all duration-1000" />
                            </svg>
                            <span className="absolute text-xl font-bold text-white">{progress}%</span>
                        </div>
                        <div className="text-center">
                            <h4 className="text-2xl font-bold text-white">{completed}</h4>
                            <span className="text-xs text-gray-400 uppercase">Tasks Done</span>
                        </div>
                    </div>

                    <div>
                        <h3 className="font-bold text-gray-200 mb-3 px-1 flex items-center gap-2"><Icon name="zap" size={16} className="text-secondary" /> Today's Focus</h3>
                        <TaskCard task={todayTask} onToggle={toggleTask} />
                    </div>
                </div>
            );
        };

        // --- SETTINGS (Kept Simple) ---
        const SettingsView = ({ currentTheme, setTheme, resetData }) => (
            <div className="pb-24 animate-slide-up">
                <h2 className="text-2xl font-bold mb-6 px-2 text-primary">Theme & Data</h2>
                <div className="grid grid-cols-2 gap-4 px-1">
                    {Object.values(THEMES).map(theme => (
                        <div key={theme.id} onClick={() => setTheme(theme.id)} className={`glass-morphism rounded-xl p-4 cursor-pointer border-2 transition-all ${currentTheme === theme.id ? 'border-primary scale-[1.02]' : 'border-transparent opacity-70 hover:opacity-100'}`}>
                            <div className="h-10 rounded-lg mb-2" style={{ background: `linear-gradient(135deg, ${theme.colors['--primary']}, ${theme.colors['--secondary']})` }}></div>
                            <h3 className="font-bold text-xs text-center">{theme.name}</h3>
                        </div>
                    ))}
                </div>
                <div className="mt-10 px-2">
                    <button onClick={resetData} className="w-full py-3 rounded-xl border border-red-500/30 text-red-400 glass-morphism hover:bg-red-500/10 flex items-center justify-center gap-2">
                        <Icon name="trash-2" size={18} /> Reset All Progress
                    </button>
                </div>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [tab, setTab] = useState('home');
            const [tasks, setTasks] = useState([]);
            const [theme, setTheme] = useState('cyberpunk');
            const [loaded, setLoaded] = useState(false);

            useEffect(() => {
                const savedTasks = localStorage.getItem('gate_calendar_tasks');
                const savedTheme = localStorage.getItem('gate_calendar_theme');
                if (savedTasks) setTasks(JSON.parse(savedTasks));
                else setTasks(RAW_SCHEDULE.map(t => ({...t, done: false})));
                if (savedTheme) setTheme(savedTheme);
                setLoaded(true);
            }, []);

            useEffect(() => {
                if (loaded) {
                    localStorage.setItem('gate_calendar_tasks', JSON.stringify(tasks));
                    localStorage.setItem('gate_calendar_theme', theme);
                }
                const t = THEMES[theme];
                Object.entries(t.colors).forEach(([k, v]) => document.documentElement.style.setProperty(k, v));
            }, [tasks, theme, loaded]);

            const toggleTask = (d) => {
                setTasks(prev => prev.map(t => {
                    if (t.d === d) {
                        if (!t.done) confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 }, colors: [getComputedStyle(document.body).getPropertyValue('--primary')] });
                        return { ...t, done: !t.done };
                    }
                    return t;
                }));
            };

            const resetData = () => { if(confirm("Reset Everything?")) { localStorage.clear(); window.location.reload(); } };

            if (!loaded) return <div className="h-screen flex items-center justify-center text-primary">Loading...</div>;

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col">
                    <div className="bg-grid"></div>
                    <div className="flex-1 overflow-y-auto scroll-hidden p-5">
                        {tab === 'home' && <Dashboard tasks={tasks} toggleTask={toggleTask} />}
                        {tab === 'calendar' && <CalendarWidget tasks={tasks} toggleTask={toggleTask} />}
                        {tab === 'settings' && <SettingsView currentTheme={theme} setTheme={setTheme} resetData={resetData} />}
                    </div>
                    <div className="absolute bottom-6 left-6 right-6 h-16 glass-morphism rounded-2xl flex items-center justify-around z-50">
                        <button onClick={() => setTab('home')} className={`p-2 rounded-xl transition-all ${tab === 'home' ? 'bg-primary/20 text-primary scale-110' : 'text-gray-500'}`}><Icon name="layout-dashboard" /></button>
                        <button onClick={() => setTab('calendar')} className={`p-2 rounded-xl transition-all ${tab === 'calendar' ? 'bg-primary/20 text-primary scale-110' : 'text-gray-500'}`}><Icon name="calendar" /></button>
                        <button onClick={() => setTab('settings')} className={`p-2 rounded-xl transition-all ${tab === 'settings' ? 'bg-primary/20 text-primary scale-110' : 'text-gray-500'}`}><Icon name="settings" /></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
