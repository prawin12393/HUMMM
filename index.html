<!DOCTYPE html>
<html lang="en">
<head>

    <!-- React & Tailwind Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        themeBg: 'var(--bg-color)',
                        glass: 'var(--glass-bg)',
                        glassBorder: 'var(--glass-border)',
                        primary: 'var(--primary)',
                        secondary: 'var(--secondary)',
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pop: {
                            '0%': { transform: 'scale(0.8)' },
                            '50%': { transform: 'scale(1.1)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }

    <style>
        :root {
            /* Default Theme: Cyberpunk */
            --bg-color: #050505;
            --text-color: #ffffff;
            --sub-text: #9ca3af;
            --glass-bg: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(0, 243, 255, 0.2);
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --grid-color: rgba(255, 255, 255, 0.03);
            --hover-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; /* App handles scrolling */
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .glass-morphism {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .bg-grid {
            position: fixed; top: 0; left: 0; width: 200vw; height: 200vh;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2; pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .scroll-hidden::-webkit-scrollbar { display: none; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }
    </style>
</head>

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- COMPONENTS ---

        const LiveTimer = () => {
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });
            useEffect(() => {
                const interval = setInterval(() => {
                    const now = new Date();
                    const exam = new Date("2026-02-14T09:00:00");
                    const diff = exam - now;
                    if (diff > 0) {
                        setTimeLeft({
                            d: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            h: Math.floor((diff / (1000 * 60 * 60)) % 24),
                            m: Math.floor((diff / 1000 / 60) % 60),
                            s: Math.floor((diff / 1000) % 60)
                        });
                    }
                }, 1000);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="glass-morphism rounded-xl p-3 mb-6 animate-slide-up">

                className={`group relative overflow-hidden rounded-xl p-4 transition-all duration-300 cursor-pointer border border-glassBorder active:scale-95 ${task.done ? 'opacity-60' : 'glass-morphism'}`}
                style={{ backgroundColor: task.done ? 'transparent' : '' }}
            >
                <div className="absolute inset-0 transition-opacity opacity-0 group-hover:opacity-100" style={{ backgroundColor: 'var(--hover-bg)' }}></div>
                <div className="flex items-center gap-4 relative z-10">
                    <div className={`w-6 h-6 rounded-md border-2 flex items-center justify-center transition-all ${task.done ? 'bg-primary border-primary' : 'border-gray-500 group-hover:border-primary'}`}>
                        {task.done && <Icon name="check" size={14} className="text-white animate-pop" />}
                    </div>
                    <div className="flex-1">
                        <h4 className={`font-medium text-sm transition-all ${task.done ? 'line-through text-sub' : 'group-hover:text-primary'}`}>{task.t}</h4>
                        <div className="flex items-center gap-2 mt-1">
                            <span className="text-[10px] px-1.5 py-0.5 rounded bg-primary/10 text-primary border border-primary/20">Phase {task.p}</span>
                            <span className="text-[10px] text-sub">{task.d}</span>
                        </div>
                    </div>
                </div>
                <div className={`absolute top-0 left-0 h-full bg-primary opacity-10 transition-all duration-500 ${task.done ? 'w-full' : 'w-0'}`}></div>
            </div>
        );

        // --- TAB VIEWS ---

        const Dashboard = ({ tasks, toggleTask }) => {
            const completed = tasks.filter(t => t.done).length;
            const progress = Math.round((completed / tasks.length) * 100);
            const todayStr = new Date().toISOString().split('T')[0];
            const todayTask = tasks.find(t => t.d === todayStr) || tasks[0];

            return (
                <div className="space-y-6 pb-24 animate-slide-up">
                    <header className="flex justify-between items-center px-2">
                        <div>
                            <h1 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">GATE Master</h1>

                        </div>

        const CalendarWidget = ({ tasks, toggleTask }) => {
            const [currDate, setCurrDate] = useState(new Date("2025-11-25")); // Default start date
            const [selectedDateStr, setSelectedDateStr] = useState(new Date().toISOString().split('T')[0]);

            const year = currDate.getFullYear();
            const month = currDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const days = [];
            for (let i = 0; i < firstDay; i++) days.push(null);
            for (let i = 1; i <= daysInMonth; i++) days.push(i);

            const getTaskStatus = (day) => {
                if (!day) return null;
                const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const task = tasks.find(t => t.d === dStr);
                const isPast = new Date(dStr) < new Date(new Date().toISOString().split('T')[0]);
                if (!task) return 'none';
                if (task.done) return 'done';
                if (isPast) return 'missed';
                return 'pending';
            };

            const selectedTask = tasks.find(t => t.d === selectedDateStr);

            return (
                <div className="animate-slide-up pb-24 h-full flex flex-col">
                    <h2 className="text-2xl font-bold mb-4 px-2 text-primary">Calendar</h2>
                    <div className="glass-morphism rounded-2xl p-4 mb-4">
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={() => setCurrDate(new Date(year, month - 1, 1))} className="p-2 hover:bg-primary/10 rounded-full text-primary"><Icon name="chevron-left" size={20}/></button>
                            <span className="font-bold text-lg">{currDate.toLocaleString('default', { month: 'long' })} {year}</span>
                            <button onClick={() => setCurrDate(new Date(year, month + 1, 1))} className="p-2 hover:bg-primary/10 rounded-full text-primary"><Icon name="chevron-right" size={20}/></button>
                        </div>
                        <div className="calendar-grid mb-2">{['S','M','T','W','T','F','S'].map(d=><span key={d} className="text-xs text-sub font-bold opacity-70">{d}</span>)}</div>

                            {days.map((day, idx) => {
                                if(!day) return <div key={idx}></div>;
                                const status = getTaskStatus(day);
                                const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                const isSelected = selectedDateStr === dStr;
                                let bgClass = "bg-glass-border text-sub";
                                if(status === 'done') bgClass = "bg-green-500 text-white font-bold shadow-md";
                                else if(status === 'missed') bgClass = "bg-red-500 text-white font-bold shadow-md";
                                else if(status === 'pending') bgClass = "bg-primary/20 text-primary border border-primary/30";
                                return <button key={idx} onClick={() => setSelectedDateStr(dStr)} className={`h-9 w-9 rounded-full flex items-center justify-center text-sm transition-all relative ${bgClass} ${isSelected ? 'ring-2 ring-primary scale-110 z-10' : ''}`}>{day}</button>
                            })}
                        </div>
                    </div>
                    <div className="flex-1">
                        <h3 className="text-sm font-bold text-sub mb-2 px-2 uppercase tracking-wider">{new Date(selectedDateStr).toDateString()}</h3>
                        {selectedTask ? <TaskCard task={selectedTask} onToggle={toggleTask} /> : <div className="glass-morphism p-6 rounded-xl text-center text-sub italic">No task scheduled.</div>}
                    </div>
                </div>
            );
        };

        const FullListView = ({ tasks, toggleTask }) => {
            const [filter, setFilter] = useState('all');
            const filteredTasks = tasks.filter(t => {
                if(filter === 'done') return t.done;
                if(filter === 'pending') return !t.done;
                return true;
            });
            const phases = [ {id: 1, name: "Phase 1: PYQ Completion"}, {id: 2, name: "Phase 2: Revision"}, {id: 3, name: "Phase 3: Mock Tests"} ];

            return (
                <div className="pb-24 animate-slide-up">
                    <h2 className="text-2xl font-bold mb-4 px-2 text-primary">All Tasks</h2>
                    <div className="flex gap-2 mb-4 px-2 overflow-x-auto pb-2">
                        {['all', 'pending', 'done'].map(f => (
                            <button key={f} onClick={() => setFilter(f)} className={`px-4 py-1.5 rounded-full text-sm font-medium capitalize border transition-all ${filter === f ? 'bg-primary text-white border-primary' : 'bg-glass-bg border-glassBorder text-sub'}`}>{f}</button>

                    </div>
                    <div className="space-y-6">
                        {phases.map(phase => {
                            const phaseTasks = filteredTasks.filter(t => t.p === phase.id);
                            if(phaseTasks.length === 0) return null;
                            return (
                                <div key={phase.id}>
                                    <h3 className="text-sm font-bold text-sub mb-2 px-2 uppercase tracking-widest sticky top-0 bg-themeBg/90 backdrop-blur-sm py-2 z-10">{phase.name}</h3>

                                </div>
                            )
                        })}
                    </div>
                </div>
            );
        };

        const SettingsView = ({ currentTheme, setTheme, resetData }) => (
            <div className="pb-24 animate-slide-up">
                <h2 className="text-2xl font-bold mb-6 px-2 text-primary">Settings</h2>
                <div className="grid grid-cols-2 gap-4 px-1">
                    {Object.values(THEMES).map(theme => (
                        <div key={theme.id} onClick={() => setTheme(theme.id)} className={`glass-morphism rounded-xl p-4 cursor-pointer border-2 transition-all ${currentTheme === theme.id ? 'border-primary scale-[1.02]' : 'border-transparent opacity-80 hover:opacity-100'}`}>
                            <div className="h-10 rounded-lg mb-2 shadow-inner" style={{ background: `linear-gradient(135deg, ${theme.colors['--primary']}, ${theme.colors['--secondary']})` }}></div>
                            <h3 className="font-bold text-xs text-center">{theme.name}</h3>

                </div>
                <div className="mt-10 px-2">
                    <button onClick={resetData} className="w-full py-3 rounded-xl border border-red-500/30 text-red-500 glass-morphism hover:bg-red-500/10 flex items-center justify-center gap-2">
                        <Icon name="trash-2" size={18} /> Reset Data
                    </button>
                </div>
            </div>
        );

        // --- ROOT APP ---

        const App = () => {
            const [tab, setTab] = useState('home');
            const [tasks, setTasks] = useState([]);
            const [theme, setTheme] = useState('cyberpunk');
            const [loaded, setLoaded] = useState(false);

            useEffect(() => {
                const savedTasks = localStorage.getItem('gate_sync_tasks_v2');
                const savedTheme = localStorage.getItem('gate_sync_theme_v2');
                if (savedTasks) setTasks(JSON.parse(savedTasks));
                else setTasks(RAW_SCHEDULE.map(t => ({...t, done: false})));
                if (savedTheme) setTheme(savedTheme);
                setLoaded(true);
            }, []);

            useEffect(() => {
                if (loaded) {
                    localStorage.setItem('gate_sync_tasks_v2', JSON.stringify(tasks));
                    localStorage.setItem('gate_sync_theme_v2', theme);
                }
                const t = THEMES[theme];
                Object.entries(t.colors).forEach(([k, v]) => document.documentElement.style.setProperty(k, v));
            }, [tasks, theme, loaded]);

            const toggleTask = (d) => {
                setTasks(prev => prev.map(t => {
                    if (t.d === d) {
                        if (!t.done) confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 }, colors: [getComputedStyle(document.body).getPropertyValue('--primary')] });
                        return { ...t, done: !t.done };
                    }
                    return t;
                }));
            };

            const resetData = () => { if(confirm("Reset Everything?")) { localStorage.clear(); window.location.reload(); } };

            if (!loaded) return <div className="h-screen flex items-center justify-center text-primary">Loading...</div>;

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col">
                    <div className="bg-grid"></div>
                    <div className="flex-1 overflow-y-auto scroll-hidden p-5">
                        {tab === 'home' && <Dashboard tasks={tasks} toggleTask={toggleTask} />}
                        {tab === 'calendar' && <CalendarWidget tasks={tasks} toggleTask={toggleTask} />}
                        {tab === 'list' && <FullListView tasks={tasks} toggleTask={toggleTask} />}
                        {tab === 'settings' && <SettingsView currentTheme={theme} setTheme={setTheme} resetData={resetData} />}
                    </div>
                    <div className="absolute bottom-6 left-6 right-6 h-16 glass-morphism rounded-2xl flex items-center justify-around z-50">
                        <button onClick={() => setTab('home')} className={`p-2 rounded-xl transition-all ${tab === 'home' ? 'bg-primary/20 text-primary scale-110' : 'text-sub'}`}><Icon name="layout-dashboard" /></button>
                        <button onClick={() => setTab('calendar')} className={`p-2 rounded-xl transition-all ${tab === 'calendar' ? 'bg-primary/20 text-primary scale-110' : 'text-sub'}`}><Icon name="calendar" /></button>
                        <button onClick={() => setTab('list')} className={`p-2 rounded-xl transition-all ${tab === 'list' ? 'bg-primary/20 text-primary scale-110' : 'text-sub'}`}><Icon name="list" /></button>
                        <button onClick={() => setTab('settings')} className={`p-2 rounded-xl transition-all ${tab === 'settings' ? 'bg-primary/20 text-primary scale-110' : 'text-sub'}`}><Icon name="settings" /></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
